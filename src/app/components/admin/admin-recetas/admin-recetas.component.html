<div class="admin-table">
  <table class="table table-hover">
      <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE DE LA RECETA</th>
            <th scope="col">TIPO DE LA RECETA</th>
            <th scope="col">USUARIO DE LA RECETA</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let receta of recetas">
            <td>{{receta.id}}</td>
            <td>{{receta.nombre}}</td>
            <td>{{receta.tipo}}</td>
            <td>{{receta.usuario!.username}}</td>
            <td class="actions-table">
              <button class="btn btn-primary" (click)="verReceta(receta.id!)" type="button"><i class="fa-solid fa-eye"></i></button>
              <button class="btn btn-secondary" (click)="recetaAEditar(receta.id!)" type="button"><i class="fa-solid fa-pencil"></i></button>
              <button class="btn btn-danger" (click)="eliminarReceta(receta.id!)"><i class="fa-solid fa-trash-can"></i></button>
            </td>
          </tr>
        </tbody>
  </table>
  <h1 *ngIf="recetas.length===0">No hay recetas que administrar</h1>
</div>
