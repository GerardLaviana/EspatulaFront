    <h5 class="card-title">{{receta?.nombre}}</h5>
    <p class="card-text">{{receta?.dificultad}}</p>
    </div>
    <div class="card-footer">
        <small class="text-muted">{{receta?.tipo}}</small>
    </div>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="verReceta()">Ver m√°s</button>
</div>
