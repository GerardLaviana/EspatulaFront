<div class="registro-component">
    <div class="text-center" *ngIf="isLogged">
        <h2>Ya has iniciado sesión</h2>
    </div>
    <div id="registro" class="form-signin m-auto">
        <form #f="ngForm" class="form" (ngSubmit)="onRegister()" novalidate>
            <div class="form-icono">
                <i class="fa-solid fa-utensils"></i>
                <h1 class="h3 mb-3 fw-normal">Crear Cuenta</h1>
            </div>
            <div>
                <div class="form-floating form-group">
                    <input type="text" name="username" class="form-control" id="username" [(ngModel)]="nombreUsuario" required>
                    <label for="username">Nombre de Usuario</label>
                </div>
            </div>
            <div>
                <div class="form-floating form-group">
                    <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
            </div>
            <div>
                <div class="form-floating form-group">
                    <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey">
                </ngx-recaptcha2>
            </div>
            <div style="display: flex; justify-content: center;">
                <button class="w-100 btn btn-lg btn-outline-light button-login" [disabled]="!f.valid">Registrate</button>
            </div>
            <h5 routerLink="/login">Si ya estás registrado, pincha aquí</h5>
        </form>
        <div *ngIf="f.submitted && isRegistroFail" class="alert alert-danger">Error! {{errMsj}}</div>
    </div>
</div>
